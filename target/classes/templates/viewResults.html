<!DOCTYPE html>
<html>
<head>
    <title>Student Results</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>
<body>
    <h2>Your Results</h2>
    <table border="1">
        <tr>
            <th>Student Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tbody th:each="student : ${students}">
            <tr th:each="subject, iterStat : ${student.subjects}">
                <!-- Display student name only in the first row with rowspan -->
                <td th:if="${iterStat.first}" th:text="${student.name}" th:rowspan="${student.subjects.size()}"></td>
                <!-- Subject and Marks for each row -->
                <td th:text="${subject.name}"></td>
                <td th:text="${subject.marks}"></td>
            </tr>
        </tbody>
    </table>
